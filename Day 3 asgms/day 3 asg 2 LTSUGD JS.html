<html>
<head>
</head>
<body>
<script>

var a=50,b=67,c=34,d=89,e=78;

var avg=(a+b+c+d+e)/5;

document.write("AVG is ",avg,"<br>");

if(avg>=90)
	document.write("O grade");
else if(avg>=80 && avg<90)
	document.write("A+ grade");
else if(avg>=70 && avg<80)
	document.write("A grade");
else if(avg>=60 && avg<70)
	document.write("B+ grade");
else if(avg>=50 && avg<60)
	document.write("B grade");
else if(avg<50)
	document.write("FAIL");
</script>
</body>
</html>
